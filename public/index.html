<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Board</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="option-cont"><i class="fas fa-bars"></i></div>

    <div class="tools-cont scale-tools">
      <img class="pencil" src="Icons/Pencil.svg" alt="Pencil" />
      <img class="eraser" src="Icons/Eraser.svg" alt="Eraser" />
      <img class="download" src="Icons/Download.svg" alt="Download" />
      <img class="upload" src="Icons/Upload.svg" alt="Upload" />
      <img class="sticky-note" src="Icons/StickyNote.svg" alt="Sticky Note" />
      <img class="redo" src="Icons/Redo.svg" alt="Redo" />
      <img class="undo" src="Icons/Undo.svg" alt="Undo" />
    </div>

    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>

    <div class="eraser-tool-cont">
      <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </div>

    <canvas></canvas>

    <script
      src="https://cdn.socket.io/4.2.0/socket.io.min.js"
      integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = io.connect("http://localhost:3000");
    </script>
    <script src="tools.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
